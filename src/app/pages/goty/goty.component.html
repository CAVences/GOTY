<hr>

<div class="row">
  <div class="col">

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let juego of juegos">
        <div class="card h-100 bg-dark" >
          <img [src]="juego.url" [alt]="juego.name" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{juego.name}}</h5>
            <p class="card-text">
              Clic aqui para votar por este juego
            </p>
            <button class="btn btn-block btn-outline-primary" (click)="votarJuego(juego)">
              Votar
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
